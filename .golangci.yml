version: 1

run:
  timeout: 4m

linters-settings:
  depguard:
    include-go-root: true
    packages:
      - io/ioutil
    packages-with-error-message:
      - io/ioutil: "The 'io/ioutil' package is deprecated. Use 'os' or 'io' packages instead."
    ignore-generated: true
    exclude-go-tests: false

  gci:
    sections:
      - Standard
      - Default
      - Prefix(github.com/dexidp/dex)
    section-separator: "\n"

  goimports:
    local-prefixes: github.com/dexidp/dex

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - exhaustive
    - exportloopref
    - gci
    - gochecknoinits
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace



